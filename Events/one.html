<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Events</title>
</head>
<body style="background-color: #414141; color: aliceblue;">
    <h2>Amazing image</h2>
    <div>
        <ul id="images" >
            <li><img width="200px" id="p1" src="nature1.jpg" alt="photoshop"></li>
            <li><img width="200px" id="p2" src="nature2.jpg" alt=""></li>
            <li><img width="200px" id="p3" src="nature3.jpg" alt=""></li>
            <li><img width="200px" id="p4" src="nature4.jpg" alt=""></li>
            <li><a style="color: aquamarine;" href="https://google.com" id="google">Google</a></li>
        </ul>
    </div>
</body>
<script>
    // document.getElementById('p2').onclick=function(){
    //     alert("hi")
    // }
    // attachEvent()
    //jQuery-on
    document.getElementById('images').addEventListener('click',function(e){
        // alert("Nature")
        console.log("clicked inside the ul");
    },false)
    document.getElementById('p2').addEventListener('click',function(e){
        // alert("Nature")
        console.log("p2 clicked");
        e.stopPropagation()
    },false)
    // type,timestamp,defaultPrevented
    // target,toElement,srcElement,currentTarget,
    // clientX,clientY,screenX,screenY
    // altkey,crtlkey,shiftkey,keycode

    document.getElementById('google').addEventListener('click',function(e){
        e.preventDefault();
        console.log("google clicked");
    })


    document.querySelector('#images').addEventListener
    ('click',function(e){
        console.log(e.target.tagName);
        if(e.target.tagName==='IMG'){
            console.log(e.target.id);
            let removeIt=e.target.parentNode
            removeIt.remove()
        }
        
    })
    
</script>
</html>
